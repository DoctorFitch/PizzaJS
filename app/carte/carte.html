<div class="carte">
    <div class="row" style="padding-top: 80px;">
        <div class="col s3 m3"></div>
        <div class="col s6 m6" style="background-color: white;">
            <div class="col s12 m6" ng-repeat="pizza in vm.pizzas" style="padding-top: 20px;">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="data:image/jpg;base64, {{ pizza.image }}" style="width: 170px; margin-left: auto; margin-right: auto;">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">La {{ pizza.nom }}<i class="material-icons right">more_vert</i></span>
                        <p><a class="waves-effect waves-light btn blue lighten-1" ng-click="vm.commanderPizza('panier', pizza)" style="margin: 0;">
                        <i class="material-icons left" style="margin-left: -10px;">add_shopping_cart</i>Commander !</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ pizza.nom }}<i class="material-icons right">close</i></span>
                        <p><b>PÃ¢te {{ pizza.pate }}</b></p>
                        <li style="list-style-type: none;" ng-if="pizza.jambon"> &rarr; Jambon</li>
                        <li style="list-style-type: none;" ng-if="pizza.magret"> &rarr; Magret</li>
                        <li style="list-style-type: none;" ng-if="pizza.anchois"> &rarr; Anchois</li>
                        <li style="list-style-type: none;" ng-if="pizza.miel"> &rarr; Miel</li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
